<html>
    <head>
        <title>function</title>
    </head>
    <body>
        <script>
             
             // 순서대로 숫자를 출력해주는 함수 numbering()
             /*
                i에 숫자를 입력
                i만큼 돌아가는 반복문
                    - 화면에 하나씩 순서대로 숫자가 출력
             */
             var a = prompt('숫자를 입력하세요');
             function numbering(a){
                for(var i = 1; i <= a; i++){
                    document.write(i + '<br/>');
                }
             }

             numbering(a);



             // output function
             function show_id1(){
                return 'park7614';
             }

             alert(show_id1());



             // input function
             var id = prompt('아이디를 입력하세요');

             function show_id2(id){
                return id;
             }

             document.write(show_id2(id) + '<br/>');       



             // 함수의 다양한 정의방법
            
             // 변수에 함수를 할당
             add = function(a, b){
                var sum = a + b;
                alert(sum);
             }

             add(3,4);



             // 함수 정의와 동시에 호출 : 익명함수
             (function(){
                var i = 0;
                while(i < 10){
                    document.write(i + '<br/>');
                    i += 1;
                }
             })();







        </script>
    </body>
</html>
