<html>
    <head>
        <meta charset="utf-8">
        <title>javascript_string</title>
    </head>
    <body>
        <script>
            
            if(true){
                alert(true);
            }
            // 참 조건에는 실행된다.

            if(false){
                alert(false);
            }
            // 거짓 조건에는 실행되지 않는다.

            // 예제_성적계산기
            var score = 80;

            if(score > 90){
                console.log("Grade : A");
            }
            else if(score > 80){
                console.log("Grade : B");
            }
            else if(score > 70){
                console.log("Grade : C");
            }
            else if(score > 60){
                console.log("Grade : D");
            }
            else{
                console.log("Grade : F");
            }






        

        
        </script>
    </body>
</html>
