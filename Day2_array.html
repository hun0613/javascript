<html>
    <head>
        <title>array</title>
    </head>
    <body>
        <script>

            // 배열
            var member = ['park', 'kim', 'lee'];
            alert(member[0]);
            alert(member[1]);
            alert(member[2]);
            

            // 배열과 반복문
            /*
                배열을 반환하는 함수제작
                그 함수가 반환하는 배열을 변수에 할당
                반복문을 통해 배열의 원소 하나씩 출력
            */

            function get_member(){
                return ['park', 'kim', 'lee'];
            }

            var members = get_member();

            for(var i = 0; i < members.length; i++){
                document.writeln(members[i]);
            }



            // 배열의 조작 (추가)
            var li = ['a', 'b', 'c', 'd', 'e'];
            li.push('f'); // push : 배열의 끝에 원소 추가
            alert(li);

            li = li.concat(['g','h']); // concat : 또 다른 배열과 연결
            alert(li);

            li.unshift('z'); // unshift : 배열의 맨 앞에 원소 추가
            alert(li);

            li.splice(1,0,'k'); 
            // splice(시작점, 시작점을 기준으로 뒤의 몇개의 원소를 덮어쓰기할건지, 넣을 원소)
            alert(li);



            // 배열의 조작 (제거)
            var li = ['a', 'b', 'c', 'd', 'e'];
            li.shift(); // shift : 맨 앞에 있는 원소 제거
            alert(li);

            li.pop(); // pop : 맨 끝에 있는 원소 제거
            alert(li);



            // 배열의 조작 (정렬)
            var li = ['c', 'a', 'b', 'e', 'd'];
            li.sort(); // sort : 오름차순 정렬
            alert(li);

            li.reverse(); // reverse : 내림차순 정렬
            alert(li);
        </script>
    </body>
</html>
