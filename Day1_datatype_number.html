<html>
    <head>
        <meta charset="utf-8">
        <title>javascript_number</title>
    </head>
    <body>
        <script>
            // 결과값 출력n
            alert('hello');
            console.log('hello');


            // 숫자제어
            console.log(Math.pow(4,2)); //pow(a,b) -> a의 b제곱

            console.log(Math.round(11.6)); //round(a.x) -> 소수점을 반올림

            console.log(Math.ceil(10.2)); //ceil(a.x) -> 소수점을 올림

            console.log(Math.floor(10.7)); //floor(a.x) -> 소수점을 내림

            console.log(Math.sqrt(16)); //sqrt(a) -> a의 제곱근

            console.log(Math.round(100 * Math.random())); // 100보다 작은 난수 발생



            // boolean
            // True = 1 , False = 0
        

        
        </script>
