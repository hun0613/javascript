<html>
    <head>
        <meta charset="utf-8">
        <title>javascript_string</title>
    </head>
    <body>
        <script>
            

            /*
            아이디체크
            -맞다면?
                비밀번호체크
                    -맞다면?
                        인증되었습니다.
                    -틀리다면?
                        비밀번호가 올바르지 않습니다.
            -틀리다면?
                아이디가 올바르지 않습니다.
            */

            var id = prompt("아이디를 입력하세요.");

            if(id === 'park7614'){
                var passwd = prompt("비밀번호를 입력하세요.");
                    if(passwd === '1234'){
                        alert('인증되었습니다.')
                    }
                    else{
                        alert('비밀번호가 올바르지 않습니다.')
                    }
            }
            else{
                alert('아이디가 올바르지 않습니다.')
            }




            // 논리연산자 사용

            /*
            아이디 체크 && 비밀번호 체크
                - 참이라면?
                    인증되었습니다.
                - 거짓이라면?
                    인증정보가 올바르지 않습니다.           
            */

            var id = prompt("아이디를 입력하세요.");
            var passwd = prompt("비밀번호를 입력하세요.")

            if (id === 'park7614' && passwd === '1234'){
                alert('인증되었습니다.');
            }
            else {
                alert('인증정보가 올바르지 않습니다.');
            }



            // 여러 아이디 중 일치하면 인증되는 시스템

            /*
            확인된 아이디들 중 입력된 아이디가 있고 비밀번호가 올바른지 체크
                - 모두 맞다면?
                    인증되었습니다.
                - 하나라도 틀리다면?
                    인증정보가 올바르지 않습니다.

            */
            var id = prompt("아이디를 입력하세요.");
            var passwd = prompt("비밀번호를 입력하세요.");

            if ((id === 'park7614' || id === 'sunghun0613') && passwd === '1234'){
                alert('인증되었습니다.');
            }
            else {
                alert('인증정보가 올바르지 않습니다.');
            }


        

        
        </script>
    </body>
</html>
